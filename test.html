<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    <script src="js/file_attach.js"></script>
    <link rel="stylesheet" href="css/test.css">
    <title>Free Write</title>
</head>
<body>
    <div class="container" id="top">
        <form action="" method="post" enctype="multipart/form-data" name="">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="subject-addon">제목</span>
                    <input type="text" class="form-control" placeholder="Enter Subject" aria-describedby="subject-addon" name="subject">
                </div>
            </div>
            <div class="form-group">
                <textarea name="content" class="ckeditor form-control"></textarea>
                <script type="text/javascript">
                    CKEDITOR.replace('content',
                    {
                        width: '100%',
                        height: '300px',
                        startupFocus: false,
                    }
                    );
                </script>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-btn">
                        <span class="btn btn-default">
                            첨부파일<input type="file" style="display: none;" multiple>
                        </span>
                    </label>
                    <input type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <div>  
                    <button type="submit" class="btn btn-default">확인</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
